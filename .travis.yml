language: node_js
node_js:
  - 4.2
addons:
  code_climate:
    repo_token: 4db1d31b1d02b573dc56844161c97c9038d388574c5d4168e36f6d330121782a
before_install:
  - npm install -g grunt-cli
  - npm install -g codeclimate-test-reporter
before_script: bower install
script:
  - grunt test
  - grunt coverage:node
  - grunt coveralls
after_script:
  - codeclimate-test-reporter < .tmp/lcov.info
  - ./node_modules/.bin/codacy-coverage < .tmp/lcov.info
sudo: false